<!DOCTYPE html>
<html>
<head>
	<title>Imager</title>

	<link rel='stylesheet' type='text/css' href='/style/main.css'>
</head>
<body>
	<div>
		<div>
			<h1>Imager</h1>
			<p>
				Hello! On this page you can convert text to image or add a caption to the picture. You are welcome!
			</p>
		</div>

		<div>
			<h2>Text to Image</h2>
			<p>
				Type text to the box below and press the submit button.
			</p>
			<div>
				<form action='/createtext' method='post'>
					<div>
						<textarea name='text'></textarea>
					</div>
					<div>
						<input type='submit' value='Send text'>
					</div>
				</form>
			</div>
		</div>

		<div>
			<h2>Add caption</h2>
			<p>
				Choose picture on your computer, type text for the caption and press button "Let's go!"
			</p>
			<div>
				<form action='/addcaption' method='post' enctype='multipart/form-data'>
					<div>
						<input type='file' name='image'>
					</div>
					<div>
						<textarea name='text'></textarea>
					</div>
					<div>
						<input type='submit' value="Let's go!">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
